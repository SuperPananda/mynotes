{% extends "index.html" %}

{% block title %}
Example heading
{% endblock %}

{% block content %}

<div class="container mt-5">
  <div class="row">
    <div class="col-xl-4">
    </div>
    <div class="col-xl-4">
      <h1 align="center"><span class="badge badge-primary mb-5 ">Добро пожаловать!</span></h1>
      <form method="post" action="">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">Login</label>
          <input type="text" name="login" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" name="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button id="my_centered_buttons" type="submit" class="btn btn-primary">Войти</button>
        <a href="{% url 'create_regist' %}" class="btn btn-primary">Зарегистрироваться</a>
      </form>
    </div>
    <div class="col-xl-4">
    </div>
  </div>
</div>

{% endblock %}
