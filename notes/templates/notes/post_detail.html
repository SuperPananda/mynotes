{% extends "notes/base.html" %}

{% block title %}
{{ post.title }} - {{ block.super }}
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-xl-3">
        </div>
        <div class="col-xl-6">
            <h1 align="center"><span class="badge badge-primary mb-5 ">
                    {{ post.title }}
                </span>
            </h1>
            <p>
                {{ post.body }}
            </p>
            <a class="btn btn-outline-primary mb-5 " href="{% url 'post_list_url' %}" name="button">Вернуться к
                заметкам</a>
        </div>
        <div class="col-xl-2">
        </div>
    </div>
</div>
{% endblock %}
