{% extends "notes/base.html" %}

{% block title %}
Create
{% endblock %}

{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-xl-3">
        </div>
        <div class="col-xl-6">
            <h1 align="center"><span class="badge badge-primary mb-5 ">Редактировать заметку</span></h1>
            <form action="{{ post.get_update_url }}" method="post">
                {% csrf_token %}

                {% for field in form %}
                <div class="form-group">
                    {% if field.errors %}
                    <div class=".alert.alert-danger">
                        {{ field.errors }}
                    </div>

                    {% endif %}
                    {{ field.label }}
                    {{ field }}
                </div>
                {% endfor %}

                <button type="submit" name="button">Редактировать</button>
            </form>
        </div>
        <div class="col-xl-2">
        </div>
    </div>
</div>

{% endblock %}
